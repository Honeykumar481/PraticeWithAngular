<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link
      href="https://unpkg.com/@ionic/core@4.0.2/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@ionic/core@4.0.2/dist/ionic.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> My Course </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Course Name</ion-label>
              <ion-input id="cousename" placeholder="Enter Text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Course Rating</ion-label>
              <ion-input
                id="courserating"
                placeholder="Enter Rating"
              ></ion-input>
            </ion-item>
            <ion-toolbar>
              <ion-button id="add">Add</ion-button>
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
        <ion-list id="courselist"></ion-list>
        <ion-alert-controller></ion-alert-controller>
      </ion-content>
    </ion-app>
    <script src="appp.js"></script>
  </body>
</html>
